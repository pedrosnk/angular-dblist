<!DOCTYPE html>
<html ng-app='dbApp'>
<head>
	<title>Double</title>
    <link rel='stylesheet' href='/js/bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/js/bower_components/bootstrap/dist/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='/js/bower_components/multiselect/css/multi-select.css'>
</head>
<body>

    <div ng-controller='ListController'>
        <div>{{listItems}}</div>
        <div>{{itemIds}}</div>
        <div><button ng-click='reset()'>reset</button><button ng-click='reset2()'>reset2</button><button ng-click='reset3()'>reset3</button></div>
        <duble-list dest-model='itemIds' origin-value='itemId' origin-text='itemName' origin='listItems' />
    </div>

    <script type="text/javascript" src="/js/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/bower_components/multiselect/js/jquery.multi-select.js"></script>

    <!-- app -->
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/list_controller.js"></script>
    <script type="text/javascript" src="/js/modules/dblist.js"></script>
    <script type="text/javascript" src="/js/directives/dblist_directive.js"></script>

</body>
</html>
